<div class="btn-group">
	<div class="btn-group">
		<button type="button" role="button" class="btn btn-default" data-calendar-goto="prev"><i class="fa fa-arrow-left"></i></button>
	</div>
	<div class="btn-group">
		<button type="button" role="button" class="btn btn-default" data-calendar-goto="today">Today</button>
	</div>
	<div class="btn-group">
		<button type="button" role="button" class="btn btn-default" data-calendar-goto="next"><i class="fa fa-arrow-right"></i></button>
	</div>
</div>
<div class="btn-group">
	<div class="btn-group">
		<button type="button" role="button" class="btn btn-default" data-calendar-view="year">Year</button>
	</div>
	<div class="btn-group">
		<button type="button" role="button" class="btn btn-default" data-calendar-view="month">Month</button>
	</div>
	<div class="btn-group">
		<button type="button" role="button" class="btn btn-default" data-calendar-view="week">Week</button>
	</div>
</div>
